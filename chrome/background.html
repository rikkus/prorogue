<html>
	<head>
		<script>

			chrome.browserAction.onClicked.addListener(function(tab) {

				chrome.browserAction.setBadgeText({text:'...'});
				chrome.browserAction.setBadgeBackgroundColor({color:[250, 250, 100, 100]});

				var xhr = new XMLHttpRequest();

				xhr.open("POST", "http://localhost:8081/save", false);
				xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');
				xhr.send('url=' + encodeURIComponent(tab.url));

				chrome.browserAction.setBadgeText({text:':)'});
				chrome.browserAction.setBadgeBackgroundColor({color:[100, 250, 100, 100]});

				setTimeout('chrome.browserAction.setBadgeText({text:""})', 1200);
			});

		</script>
	</head>
</html>
